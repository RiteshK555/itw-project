{%extends 'main/base.html'%}
{% load static %}
{%block title%}
Login
{%endblock%}
{%load crispy_forms_tags%}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'main/login.css'%}">
{% endblock %}
{%block content%}
<div id="loginform">
<form method="POST" class="form-group">
{% csrf_token %}
{{form|crispy}}
<button type="submit" class="btn btn-primary">
Login
</button>
</form>
</div>

{%endblock%}
